port                      : 7890                                                # 配置：代理服务端口           # HTTP(S) 和 SOCKS4(A)/SOCKS5 服务器在本地端口
socks-port                : 7891                                                # 配置：代理服务端口           # 本地 SOCKS5 代理服务器端口
mixed-port                : 7892                                                # 配置：代理服务端口           # HTTP(S) and SOCKS4(A)/SOCKS5 server on the same port
redir-port                : 7893                                                # 配置：代理服务端口           # Linux 和 macOS 的透明代理服务器端口（ReDIRECT TCP 和 TProxy UDP）
tproxy-port               : 7894                                                # 配置：代理服务端口           # Linux 的透明代理服务器端口（TProxy TCP 和 TProxy UDP）
 

ipv6                      : true                                                # 配置： 是否启用IPv6         # 当设置为false时，解析器不会将主机名转换为IPv6地址。(默认为 true)
allow-lan                 : false                                               # 配置： 是否允许 局域网代理    # 设置为true以允许来自局域网的其他IP地址（其他终端）的通过Clash翻墙上网。
mode                      : rule                                                # 配置： 默认模式             # 规则模式 (rule)  /  全局翻墙 (global)  /  直连模式 (driect)
log-level                 : info                                                # 配置： Logo记录模式         # info / warning / error / debug / silent  (设置 Clash 日志输出详细程度（STDOUT）。)
external-controller       : 9090                                                # 配置： RESTful web API监听地址
secret                    : ''                                                  # 配置： RESTful API的密钥（可选） 
global-client-fingerprint : random                                              # 全局客户端指纹 # 随机指纹     # 可选：chrome, firefox, safari, iOS, android, edge, 360, qq, random, 若选择 random, 则按 Cloudflare Radar 数据按概率生成一个现代浏览器指纹
keep-alive-interval       : 60                                                  # TCP跳间隔时长（默认是15s），缓解移动设备耗电问题    # https://github.com/vernesong/OpenClash/issues/2614
find-process-mode         : strict                                              # always 开启，强制匹配所有进程 \ strict 默认，由 Clash 判断是否开 \ off 不匹配进程，推荐在路由器上使用此模式
unified-delay             : true                                                # 开启统一延迟时，会计算 RTT，以消除连接握手等带来的不同类型节点的延迟差异
tcp-concurrent            : true                                                # TCP 并发


geodata-mode              : false                                               # 更改 geoip 文件类型 （true为 dat，此项有默认值 false为mmdb）
geodata-loader            : memconservative                                     # GEO 文件加载模式 :  standard：标准加载器  \  memconservative：专为内存受限 (小内存) 设备优化的加载器 (默认值)
geo-auto-update           : true                                                # 自动更新GeoIP数据库
geo-update-interval       : 24                                                  # 更新GeoIP数据库的 时间间隔（小时）
geox-url                  :                                                     # 更新GeoIP数据库的 链接
  geoip                   : 'https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat'
  geosite                 : 'https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat'
  mmdb                    : 'https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb'
  asn                     : 'https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb'


profile                   :                                                     # 其他首选项
  tracing                 : true                                                # 启用数据跟踪面板
  store-selected          : true                                                # 储存 API 对策略组的选择，以供下次启动时使用
  store-fake-ip           : true                                                # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址


hosts:                                                                          # 静态主机（类似于/etc/hosts）
  '*.clash.dev'           : '127.0.0.1'                                         # 支持通配符域名 (例如: *.clash.dev, *.foo.*.example.com 。+.foo.com 的效果等同于 .foo.com 和 foo.com)
  'alpha.clash.dev'       : '::1'        


sniffer                   :                                                     # 设置 ： 嗅探       Clash Meta (Clash Verge Rec) 专用规则
  enable                  : true                                                # 嗅探器开关 :  开启后对 redir-host 类型识别的流量进行强制嗅探       
  override-destination    : false                                               # 是否使用嗅探结果作为实际访问,默认 true    ,全局配置,优先级低于 sniffer.sniff 实际配置 
  sniff                   :
    HTTP                  : { ports : [ 80  , 8080-8880 ]  ,  override-destination : true  }   # HTTP , 默认如果不配置 ports , 默认嗅探  80
    TLS                   : { ports : [ 443 , 8443      ]                                  }   # TLS , 默认如果不配置 ports , 默认嗅探 443
    QUIC                  : { ports : [ 443 , 8443      ]                                  }
  force-domain            : [ '+.v2ex.com'                                                 ]   # 需要强制嗅探的域名（默认情况下只对IP进行嗅探）
  skip-domain             : [ 'Mijia Cloud' , 'dlg.io.mi.com' , '+.apple.com' , '+.wechat.com' , '+.qpic.cn' , '+.qq.com' , '+.wechatapp.com' , '+.vivox.com' , '+.oray.com' ,  '+.sunlogin.net'  ]   # 需要跳过嗅探的域名。主要解决部分站点sni字段非域名，导致嗅探结果异常的问题，如：米家设备
  skip-src-address        : [ '192.168.0.3/32'                                             ]
  skip-dst-address        : [ '192.168.0.3/32'                                             ]


ntp                       :                                                     # 配置：自动同步时间，以防止时间不准导致无法正常联网    
  enable                  : true                                                # 是否同步至系统时间，需要 root/管理员权限
  write-to-system         : false     
  erver                   : 'time.apple.com'         
  benchmark-url           : 'https://cp.cloudflare.com/generate_204'
  benchmark-timeout       : 5 
  port                    : 123             


tun                       :                                                     # 配置：TUN 规则  ,避免 “WebRTC泄露” （泄露 “真实IP”） 
  enable                  : true 
  auto-detect-interface   : true                                                # 自动检测出口网卡
  auto-route              : true 
  tack                    : gvisor                                              # 配置TUN使用哪种核心，是自带核心（gvisor），还是系统核心（system）。
  dns-hijack              : { any : 53}                                                                       


# ----------------------------------------------------------------------------------------------------------------------
# DNS模块 
# ----------------------------------------------------------------------------------------------------------------------
#  模式： 当前模式，所有DNS请求（除CN外的），均通过 远程VPS节点 发起DNS查询（不分配FackIP，也不会发起fallback二次查询） 
#  优点：从而rule无论如何写，都不会有 DNS污染 和 DNS泄漏  ，并且，在Ping时，也能避免出现错误IP（FakeIP）
#  缺点； 1. 对VPS线路要求较高，延迟低+丢包率低，才感觉不到DNS查询延迟（建议使用80ms以下的日本节点）
#         2. 在Stash上，开启tun网卡后，延迟仍旧是错的（Clash Meta不存在这个问题）
#  强烈建议：nameserver 字段，只配置一个DNS服务器！！！⚠️⚠️⚠️  从而，减少iOS发热和耗电。DNS配置几个，耗电就会增加几倍！
# ----------------------------------------------------------------------------------------------------------------------

dns                       :
  enable                  : true                                                # 如果配置为关闭，则将仅仅使用系统 DNS
  prefer-h3               : true                                                # 设置：是否开启 DOH 的 http/3（加密DNS请求）
  ipv6                    : true                                                # 设置：是否启动 基于IPV6的DNS查询
  listen                  : '0.0.0.0:53'                                        # 设置，如何拦截本地所有DNS请求 ： 方法 ，监听本地的53端口 ，如果此选项配置错误，则Clash 的DNS代理分流逻辑将不生效
  use-hosts               : true                                                # 使用hosts # lookup hosts and return IP record
  use-system-hosts        : true                                                # 
  skip-cert-verify        : false                                               # TLS 握手时是否忽略证书验证    （ 如果设置为 true ，即，跳过证书验证，用来解决部分兼容性问题 ）
 
 #direct-nameserver       : [ system ]     # 仅用于，直连请求  的 域名解析
  proxy-server-nameserver : [ system ]     # 仅用于，代理节点  的 域名解析 
  default-nameserver      : [ system ]     # 仅用于，DNS服务器 的 域名解析
  nameserver              : [ 'https://1.1.1.1/dns-query'      ,  'https://8.8.8.8/dns-query'    ]    # 注意：⚠️ iOS（Stash） 对 DNS 数量非常敏感，不建议超过2个（否则会导致：网络内存占用上升超过50MB限制、iOS网络模块频繁崩溃）  ⚠️⚠️⚠️ 请不要配置 域名链接的DNS 不然会抱错，因为开启了follow-rule ⚠️⚠️⚠️
  respect-rules           : true                                             # Clash.meta 专属。默认为false ： DNS 查询请求，直接出站。ture ：DNS查询请求，经rule代理规则转发。 ⚠️⚠️⚠️  建议：使用IP配置节点的Server字段，而非域名，否则应配置 proxy-server-nameserver。详情请看：https://wiki.metacubex.one/config/dns/#_1 
  follow-rule             : true                                             # Stash      专属。默认为false ： DNS 查询请求，直接出站，ture ：DNS查询请求，经rule代理规则转发。 ⚠️⚠️⚠️  建议：使用IP配置节点的Server字段，而非域名，详情请看：https://stash.wiki/featrues/dns-server
                                                                             # 请注意：由于 Stash 没有 proxy-server-nameserver字段，所以，开启follow-rule 后，请保证如下规则： 转发 DNS 请求的代理地址为 IP 地址，而不是域名，或 DNS 服务器地址为 IP 地址，而不是域名
  
  enhanced-mode           : redir-host                                       # 可选值 fake-ip / redir-host ，默认 redir-host   （ ⚠️⚠️⚠️ 注意 ：Stash 3.0 不支持 redir-host ）
  fake-ip-range           : '198.18.0.1/16'
  fake-ip-filter-mode     : blacklist                                        # 默认 blacklist ：匹配命中的，立刻返回真实IP（不使用Fake IP）。 whitelist ：未匹配命中的默认直接返回真实IP（不使用Fake IP），匹配命中的财使用Fake IP。
  fake-ip-filter          : [ '+.*' ]                                        # 设置：哪些域名 ，强制只使用 nameserver DNS 进行解析，并立刻返回真实IP ：这里配置为，任何域名，都不会被解析为 fake ip，所有解析请求将会返回它们真实的 IP 地址
 #fallback-filter         :                                                  # 设置：哪些IP段 ，强制使用 fallback DNS 进行二次解析，

  # 哪些域名 使用 哪些DNS服务器，进行解析 （⚠️⚠️ 注意；如果 在非中国地区 使用本规则，建议注释掉本段，以便降低DNS泄漏风险）
  nameserver-policy       :     
                               '+.cn'                : system  
                               'geosite:cn'          : system      # 仅Clash Meta支持，但 Stash 3.0 不支持！





